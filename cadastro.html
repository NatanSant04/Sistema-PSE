<!DOCTYPE html><html lang="pt-br"><head>    <meta charset="UTF-8">    <title>Cadastro de Atletas</title></head><body>    <h1>Cadastrar Novo Atleta</h1>        <form method="POST" action="/cadastro">        <label for="nome_novo_atleta">Nome Completo do Atleta:</label>        <input type="text" name="nome_novo_atleta" id="nome_novo_atleta" required>        <br><br>        <button type="submit">Adicionar Atleta</button>    </form>        <hr>    <p><a href="{{ url_for('index') }}">← Voltar para Registro de Treino</a></p>    <p><a href="{{ url_for('relatorios') }}">→ Ver Relatórios</a></p></body></html>
